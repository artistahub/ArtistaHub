<!DOCTYPE html>
<html>
<head>
    <title> FAvorites Book</title>
    <script type="text/javascript">

        var books = [];
        for ( var i = 0; i < 5 ; i++){
            books[i] = prompt(' Enter your ' + (i + 1) +  ' favorite book', null);
        }
        document.write("<ol>");
        for ( var i = 0; i < 5 ; i++){
            document.write("<li> " + books[i] + " </li>");
        }
        document.write("</ol>");



    </script>
</head>
<body>

</body>
</html>
