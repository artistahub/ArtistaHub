<!DOCTYPE html>
<html>
<head>
    <title> Parent Window</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">  </script>
    <script>
        var name = "parentWindow";
       // var childWindow = open('ui2.html', '','width=500,height=500');
       // console.log($);
        function displayIframe() {
            var target = document.getElementById("joynmeWidget");
            target.setAttribute('min-width', '400px');
            var newFrame = document.createElement("iframe");
            newFrame.setAttribute("src", "ui2.html");
            newFrame.setAttribute('width', '100%');
            newFrame.setAttribute('height', '100%');
            target.appendChild(newFrame);
        }

    </script>

    <style>
        #joynmeWidget{
            border: solid 1px orange;
        }
    </style>
</head>
<body onload="displayIframe()">

<div id="joynmeWidget"></div>

</body>
</html>
