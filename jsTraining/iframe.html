<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/javascript">
        var win;

        function openWin1() {
            var popup = window.open('ui2.html', '_blank', 'width=500,height=500');

            popup.onload = function() {
                setTimeout(function(){ console.log(popup.document.documentElement.outerHTML) }, 2000);
            }
            return popup;
        }

        function getHref(w){
            return w.location.href;
        }
        function getWinParent(w){
             return w.opener;
        }

        $(document).ready(function(){
            //openWindow('ui2.html');
            $('body').on('click', '#signIn', function(){
                //alert(' h');
                win = openWin1();
                console.log(getWinParent(win).document.location.href);
                //console.log(getHref(win));
            });
            $('body').on('click', '#close', function(){
                //alert(' h');
                console.log(getHref(win));
                console.log("Parent: " + getWinParent(win));

                win.close();

            });



        });

    </script>
    <style>
        #popup{
            border: solid 1px orange;
            position: absolute;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            opacity: .8;
            z-index: -2;
        }
        #signIn {
            border: solid 1px #c3bd25;
            padding: 4px;
            font-size: 12pt;
            font-weight: 700;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
   <h1> From Ui.html</h1>

   <div id="signIn"> Sign in</div>
   <div id="close"> Close</div>
<div id='popup'>
    <!--<iframe name="fr" id="fr" src="http://google.com" width="100%" height="600px" frameborder="0"></iframe>-->
</div>

</body>
</html>
