@(title: String)
<!DOCTYPE html>
<html>
<head>
    <title> ArtistaOne - @title </title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">  </script>
    <script type="text/javascript" src="utils/api.js"></script>
    <script type="text/javascript" src="utils/utils.js"></script>

    <script type="text/javascript">
        $( document).ready( function(){
            var images = ['cirque','cirque2','cirque3','cirque4','cirque5'];
            var counter =0;
            setInterval( function(){
                changeHomeImage( images, counter);
                counter++;
                counter == 5 ? counter = 0 : "";
            }, 5000);

            function changeHomeImage( images, counter ){
                $("#homebg").fadeIn(1000).attr('src', "images/" + images[counter]+ ".jpg");
                console.log(images[counter] + " ---- " + counter);

            }
            // get all artistas

            ajaxGetContent( "/artistas", "#artistas-container");



        });


    </script>


</head>
<body>
<h1 class="h1"> ArtistaOne </h1>
<a href="login"><p class="btn" id="signInBtn"> Sign in </p> </a>
<a href="signOut"><p class="btn" id="signOutBtn"> Sign Out </p></a>
<hr class="stepsHr">


<img class="loader" src="../images/loading.gif" alt="">
<div id="c">
    <h1 class="pheader"> ArtistaOne</h1>
    <div id="forms">
        <div id="homeImage">
            <img id="homebg" class="homeImage" src="images/cirque5.jpg">
        </div>

        <div class="f ">
            <form method="post" action="register">
                <div class="frow header">
                    <div><h2 class="h2">New to ArtistaOne ? Sign up</h2></div>
                </div>
                <hr class="hr">
                <div class="frow" >
                    <div class="flabel "> First Name</div>
                    <input class="finputText" type="text" name="firstName">
                </div>

                <div class="frow" >
                    <div class="flabel "> Last Name</div>
                    <input class="finputText" type="text" name="lastName">
                </div>
                <div class="frow" >
                    <div class="flabel "> Email</div>
                    <input class="finputText" type="text" name="email">
                </div>
                <div class="frow" >
                    <div class="flabel "> Password</div>
                    <input class="finputText" type="password" name="password">
                </div>
                <div class="frow" >
                    <input class="btn signup-btn" type="submit" value="Sign up for ArtistaOne">
                </div>
            </form>
        </div>

    </div>

</div>
<div id="artistas-container"></div>

</body>
</html>
