@(artistas: String)
@headerOut()

    <script type="text/javascript">
        $( document).ready( function(){
            var images = ['cirque','cirque2','cirque3','cirque4','cirque5'];
            var counter =0;
            setInterval( function(){
                changeHomeImage( images, counter);
                counter++;
                counter == 5 ? counter = 0 : "";
            }, 5000);

            function changeHomeImage( images, counter ){
               // $("#homebg").fadeIn(1000).attr('src', "images/" + images[counter]+ ".jpg");
                //console.log(images[counter] + " ---- " + counter);

            }
            // get all artistas

         //   ajaxGetContent( "/artistas", "#artistas-container");

            $(function(){
                // create some screens
                var artistas = @Html(artistas);
                console.log( artistas );
                var $container = $(' #artistas-container ');
                $.each( artistas.allArtistas , function ( i, element){
                    console.log( element );
                    var s1 = new Screen( element ).render();
                    $container.append( s1 );
                });

                $container.imagesLoaded( function() {
                    $container.masonry();
                });

            });




});


    </script>
