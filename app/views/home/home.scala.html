
@(feeds: String)

@headerIn()

    <script>
        $(function(){
            // create some screens
            var feeds = @Html(feeds);
            console.log( feeds );
            var $container = $(' #fc-container ');
            //$container.append( "<h1> New Artistas</h1>" );
            $.each( feeds , function ( i, element){
                console.log( element );
                var f = new FeedsScreen( element).render();
                $container.append( f );
            });
            $container.imagesLoaded( function() {
                $container.masonry();
            });


        });
    </script>


<body>


<div class="tool-bar" id="tool-bar"> tool bar</div>
<div class="container-fluid">

    <div class="row-fluid">
        @sidemenu.sidemenu()
        <div class="span11">
            <div class="container-fluid">

                <div id="fc-container">


                </div>

            </div>
        </div>
    </div>


</div>

</body>
</html>
