
@(feeds: String)

@headerIn()

    <script>
        $( document).ready( function(){



        $(function(){
            // create some screens
            var feeds = @Html(feeds);
            //console.log( feeds );
            var $container = $(' #fc-container ');
            var feedPageWidth = $container.width();
            $.each( feeds , function ( i, element){
                console.log( element );
                var f = new FeedsScreen( element).render();
                $container.append( f );
            });
            $container.imagesLoaded( function() {
                $container.masonry();
            });
            if ( feedPageWidth > 480){
                // alert( " add class psan 2" );
                if ( feedPageWidth  >= 1200){
                    $('.feed-item').css( 'width', feedPageWidth/ 4 - 20 + "px");
                }
                else if ( feedPageWidth >=  800){
                    $('.feed-item').css( 'width', feedPageWidth/ 4 - 20 + "px");
                }
                else {
                    $('.feed-item').css( 'width', feedPageWidth/ 2 -  20  + "px");
                }

            }
            else {
                $('feed-item').css( 'width' , feedPageWidth + "px");
            }
        });


        });


    </script>


<body>


<div class="tool-bar" id="tool-bar"> tool bar</div>
<div class="container-fluid">

    <div class="row-fluid">
        @sidemenu.sidemenu()
        <div class="span11">
            <div class="container-fluid">

                <div id="fc-container">


                </div>

            </div>
        </div>
    </div>


</div>

</body>
</html>
