@(title: String)
<!DOCTYPE html>
<html>
<head>
    <title> ArtistaOne - @title </title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">  </script>
    <script type="text/javascript" src="utils/api.js"></script>
    <script type="text/javascript" src="utils/utils.js"></script>

    <script type="text/javascript">
        $( document).ready( function(){

        });


    </script>


</head>
<body>
<h1 class="h1"> ArtistaOne </h1> <hr class="stepsHr">

<img class="loader" src="../images/loading.gif" alt="">
<div id="c">
    <div id="forms">

        <div class="f2 ">
            <form method="post" action="login">
                <div class=" header">
                    <div><h1 class="h1"> Sign in Screen </h1></div>

                </div>
                <hr class="hr">

                <div class="frow" >
                    <div class="flabel "> Username or Email</div>
                    <input class="finputText" type="text" name="email">
                </div>

                <div class="frow" >
                    <div class="flabel "> Password</div>
                    <input class="finputText" type="password" name="password">
                </div>

                <div class="frow" >
                    <input class="btn signup-btn" type="submit" value="Sign in to ArtistaOne">
                </div>
            </form>
        </div>

    </div>

</div>


</body>
</html>
