@(profileData: String)
<!DOCTYPE html>
<html lang="en">

<head>
    <title> ArtistaOne - professional perfomers platform - </title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">  </script>
    <script type="text/javascript">
        $( document).ready( function(){
            var profileDate = @Html(profileData);
            //alert( profileDate );
            $("#pImage").attr('src' , "/" + profileDate.profileImage.url);
        });
    </script>
    <style>
        div{
            border: solid 1px #e1e1e1;
        }
        .row-fluid [class*="span"]{
            margin: 0px;
        }
    </style>
</head>

<body>
@profileData
<h1 class="h1"> ArtistaOne </h1> <hr class="stepsHr">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12"> Top Bar</div>
    </div>
    <div class="row-fluid">
        <div class="span9" id="artistaMainContent">

        </div>
        <div class="span3">
        <img id="pImage" src="" alt="">
        </div>
    </div>


</div>

</body>
</html>
