@(profileData: String)
@if(session.get("user")) {
@headerIn()
} else {
@headerOut()
}
    <script type="text/javascript">
        $( document).ready( function(){
           var profileData = @Html(profileData);
            var profileMyphotos = profileData.myphotos;
            var $myphotosContainer = $("#artista-photos-container");
            //alert( profileDate );
           // $("#pImage").attr('src' , "/" + profileData.user.activeProfileImage.url);
            $("#pImage").attr({'src': "/" + profileData.user.activeProfileImage.url, 'data-id' : profileData.user.activeProfileImage.id});
            $("#profilePersonalInfo").html( new ProfilePersonalInfo( profileData.user).html);


            $.each( profileMyphotos, function( i, e){
                console.log( JSON.stringify(e));
                var $imgContainer = $("<div>");
                var $img = $("<img>");
                $imgContainer.attr({'class':'artista-img', 'data-id':e.id});
                $img.attr({'src': "/" + e.url, 'data-id':e.id});
                $imgContainer.append( $img );
                $myphotosContainer.append( $imgContainer );
            });
            $('body').on( 'click', '#img-preview .close-img-preview', function(){
                $(this).hide();
                var $imgPreview = $( '#img-preview' );
                $imgPreview.animate({
                    height: "0px",
                    padding: '0px'
                }, 500, function(){
                    $imgPreview.html("");
                    $(this).height('auto');
                });

            });
            $('body').on( 'click', '.artista-img', function(){
                var $commentsContainer = $('<div>');
                $commentsContainer.attr('id' , 'comments-Container');

                var $imgPreview = $("#img-preview");
                    $imgPreview.html("");
                var $thisChild = $( this ).children(":first");
                var dataId = $thisChild.attr('data-id');

                ajaxReturnJson( '/getComments/' + dataId, function( data ){
                    console.log( JSON.stringify(data) );
                    $.each( data , function( i, e){
                        $commentsContainer.append( new CommentObject( e ).render() );

                    });
                });
                var $img = $('<img>');
                $img.attr({'src': $thisChild.attr('src'), 'data-id' : dataId});
                $img.css({ 'max-width': '600px', height: 'auto'});
                var $imgContainer = $('<div>');
                $imgContainer.attr('class', 'div-img-top-curves');
                $imgContainer.css({ 'text-align': 'center', margin: 'auto','background-color' : '#222'});
                $imgContainer.append( $img);

                $imgPreview.html( $imgContainer );
                $imgPreview.append( $commentsContainer );
                @if(session.get("user")) {
                    $imgPreview.append( forms.submitMyphotoComment( dataId ) );
                } else {
                    var $signInBtn = $('<div>');
                    $signInBtn.attr({'class' :'btn btn-primary' });
                    $signInBtn.css({'position' :'absolute', 'left' : 0, 'right': 0 });
                    $signInBtn.text(" Please sign in to leave a comment");
                    $imgPreview.append( $signInBtn );
                }



                $imgPreview.css('backgroundColor', '');
                $imgPreview.animate({
                    height: "auto",
                    padding:'25px 0px'
                }, 'slow', function(){
                    // alert( "DONE" );
                    $imgPreview.append( '<div><span class="close-icon close-img-preview " style="position: absolute;top: 0px; right: -24px"></span></div>').fadeIn();
                });

            });

            $('body').on('click', '#do-comment', function () {
                var comment = $('#comment-text-area').val();
                var dataId = $(this).attr('data-id');
                var o = {dataId : dataId, comment : comment};
                ajaxAppendHtml('/addComment', "#comments-Container", o, CommentObject);
            });
        });
    </script>



<body>
<div class="container-fluid">
    <div class="row-fluid" >
        <div class="span12">
            <div class="container" id="personalInfoContainer" >
            <div class="span4">
                <div class="artista-img" id="profileImageContainer">
                    <img id="pImage" src=""/>
                </div>
            </div>
            <div class="span8">
                <div id="profilePersonalInfo">
                    <div> <h2 class="h"> Elhassan Rais</h2></div>
                    <div> <h4 class="h"> Professional Acrobat</h4></div>
                    <div> <h5 class="h"> Berkeley, CA</h5></div>
                    <div><p> <strong> Profession:</strong> Human pyramids, Moroccan Tumbling, Chinese pole and Hnd balancing </p></div>

                </div>

            </div>
                <div id="profile-image-icon-btn" class="image-icon"></div>
                <div id="profile-video-icon-btn" class="video-icon"></div>
        </div>
        </div>
    </div>

</div>
    <hr class="stepsHr">
<div id="img-preview"></div>
    <div class="container-fluid">
        <div class="container-fluid" id="artista-photos-container">

        </div>


    </div>





</body>
